<!DOCTYPE html>
<html>
<head>
	<title>Week10 Quiz Application</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Quiz App</h1>
		<div class="row">
			<form class="col-sm-8 col-sm-offset-2">
				<div class="form-group">
					<h4 id="question0"></h4>
					<input type="text" class="form-control" id="answer0">
				</div>
				<div class="form-group">
					<h4 id="question1"></h4>
					<input type="text" class="form-control" id="answer1">
				</div>
				<div class="form-group">
					<h4 id="question2"></h4>
					<input type="text" class="form-control" id="answer2">
				</div>
				<div class="form-group">
					<h4 id="question3"></h4>
					<input type="text" class="form-control" id="answer3">
				</div>
				<div class="form-group">
					<h4 id="question4"></h4>
					<input type="text" class="form-control" id="answer4">
				</div>
				<div class="form-group">
					<h4 id="question5"></h4>
					<input type="text" class="form-control" id="answer5">
				</div>
				<button type="button" onclick="checkResults()" class="btn btn-primary btn-lg">Check Results</button>
			</form>
			<div class="col-sm-2 col-sm-offset-1">
				<h1 class="correct">Correct: <span id="correct"></span></h1>
				<h1 class="incorrect">Incorrect:  <span id="incorrect"></span></h1>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
